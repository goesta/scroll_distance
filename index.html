<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Distance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f6d365;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease-out;
        }
        
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay that hides the content until fully loaded and positioned -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="scroll-info">
        <h1>Scroll Distance Tracker</h1>
        <div class="metrics-container">
            <div class="metric">
                <h2>Horizontal (X) Distance:</h2>
                <p id="x-distance">0 px</p>
            </div>
            <div class="metric">
                <h2>Vertical (Y) Distance:</h2>
                <p id="y-distance">0 px</p>
            </div>
            <div class="metric">
                <h2>Total Distance:</h2>
                <p id="total-distance">0 px</p>
            </div>
        </div>
        <button id="reset-button" class="reset-button">Reset Distances</button>
    </div>
    
    <div class="container">
        <div class="scroll-area">
            <!-- Add extra space for scrolling -->
            <div class="spacer"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
